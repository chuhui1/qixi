<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8 ">
<title>七夕言情</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/pageA.css" rel="stylesheet" type="text/css">
<link href="css/pageB.css" rel="stylesheet" type="text/css">
<link href="css/pageC.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="JavaScript/Qixi.js" defer></script>
<script src="JavaScript/jqueryBuilt1.js"></script>
<script src="JavaScript/jqueryBuilt2.js"></script>
<script type="text/javascript" src="JavaScript/jqueryBuilt3.js"></script>
</head>
<style type="text/css">

</style>
<body>
	<div id='content'>
    	<ul class='content-wrap'>
        	<!--第一幅画面-->
            <li>
                <!--背景-->
            	<div class="a_background">
                	<div class="a_background_top"></div>
                    <div class="a_background_middle"></div>
                    <div class="a_background_bottom"></div>
                </div>
                <!--云-->
                <div class="cloudArea">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                </div>
                <!--太阳部分-->
                <div id="sun"></div>
            </li>
            
            <!--第二幅画面-->
            <li>
                <!--背景图-->
            	<div class="b_background"></div>	
                <div class="b_background_preload"></div><!--预加载，先不显示，解决因网络请求二出现的闪屏现象-->
                <!--商店-->
                <div class="shop">
                	<div class="door">
                    	<div class="door-left"></div>
                        <div class="door-right"></div>
                    </div>
                    <!--灯-->
                    <div class="lamp"></div>
                </div>
                <!-- 鸟 -->
                <div class="bird"></div>
            </li>
          
            <!--第三幅画面-->
            <li>
                <!-- 背景图 -->
                <div class="c_background">
                    <div class="c_background_top"></div>
                    <div class="c_background_middle"></div>
                    <div class="c_background_bottom"></div>
                </div>
                <!-- 小女孩 -->
                <div class="girl"></div>
                <!-- 水波 -->
                <div class="bridge-bottom">
                    <div class="water">
                        <div id="water1" class="water_1"></div>
                        <div id="water2" class="water_2"></div>
                        <div id="water3" class="water_3"></div>
                        <div id="water4" class="water_4"></div>
                    </div>
                </div>
                <!-- 星星 -->
                <div class="stars">
                    <div class="stars1"></div>
                    <div class="stars2"></div>
                    <div class="stars3"></div>
                    <div class="stars4"></div>
                    <div class="stars5"></div>
                    <div class="stars6"></div>
                </div>
                <!-- 飘花 -->
                <div id="snowflake"></div>
            </li>
        </ul>
        <div id="boy" class="charector"></div>
      <!--  <div class="button">
            <button>开始</button>
        </div>-->
    </div>
</body>
</html>
